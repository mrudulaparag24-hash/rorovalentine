<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', 'Poppins', cursive;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #ffd6e8; /* baby pink */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: #ffeaf3;
      padding: 30px 40px 40px;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      position: relative;
    }

    h1 {
      color: #ff4f9a;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .photo {
      width: 260px;
      height: 260px;
      border-radius: 25px;
      object-fit: cover;
      border: 6px solid #ff9ac7;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 80px;
      margin-top: 10px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff4f9a;
      color: white;
      left: 40px;
    }

    #noBtn {
      background: white;
      color: #ff2f2f;
      font-size: 0.9rem;
      padding: 8px 18px;
      border-radius: 20px;
      right: 40px;
    }

    .message {
      display: none;
      margin-top: 25px;
      font-size: 1.4rem;
      color: #ff2f84;
      line-height: 1.4;
    }

    /* hearts */
    .heart {
      position: fixed;
      font-size: 20px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container" id="card">
    <h1>will u be my valentine roro‚ù§Ô∏è?</h1>

    <!-- replace src with your photo -->
    <img src="us.jpg" alt="Us" class="photo" />

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üíî</button>
    </div>

    <div class="message" id="message">
      yesssss i knew u would say yes booboo üíï<br />
      i love u so much booboooü©∑
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const card = document.getElementById('card');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (card.offsetWidth - noBtn.offsetWidth);
      const y = Math.random() * (card.offsetHeight - noBtn.offsetHeight);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    yesBtn.addEventListener('click', () => {
      // hide everything except message
      card.innerHTML = `
        <div class="message" style="display:block; font-size:1.8rem;">
          yesssss i knew u would say yes booboo üíï<br />
          i love u so much booboooü©∑
        </div>
      `;
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = 'üíó';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 2 + Math.random() * 2 + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>

</body>
</html>
